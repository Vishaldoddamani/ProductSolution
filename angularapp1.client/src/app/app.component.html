<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>


<p *ngIf="!products"> Loading</p>

<table *ngIf="products">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let product of  products">
      <td>
        {{product.id}}
      </td>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.price}}
      </td>
      <td>
        {{product.description}}
      </td>
    </tr>
  </tbody>
</table>
